<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header>
        <div class="header">
            <img class='trybewarts-header-logo' src="./images/trybewarts-header-logo.svg" alt="logo trybe">
            <h1 id='trybewarts-header-title'>Trybewarts</h1>
            <form class="trybewarts-login" method="post">
                <input class='inputText' type='email' name='email' id='email' placeholder='Email'>
                <input class='inputText' type='password' name='password' id='password' placeholder="Senha">
                <button class="btn" id="btnLogin">Entrar</button>
            </form>
        </div>
    </header>
    <main id="main">
        <form action="" method="get" id="evaluation-form">
            <h1>Formulário</h1>
            <div class="flex">
                <input class='input' type="text" name="nome" id="input-name" placeholder="Nome" autofocus>
                <input class='input' type="text" name="sobre" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="flex">
                <input class='input' type="text" name="emailinput" id="input-email" placeholder="Email">
                <select class='input' name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <!-- andre requisito 12 -->
            <hr>
            <div class='family'>
                <label id='label-family'>Qual sua família?</label>
                    <div>
                        <input type='radio' name='family' value='Frontend'>
                        <label for="family">Família Frontend</label>
                    </div>
                    <div>
                        <input type='radio' name='family' value='Backend'>
                        <label for="family">Família Backend</label>
                    </div>
                    <div>
                        <input type='radio' name='family' value='FullStack'>
                        <label for="family">Família FullStack</label>
                    </div>
            </div>
            <hr>
            <!-- andre requisito 13 -->
            <div class='family-check'>
                <label id='label-content'>Qual conteúdo você está com mais vontade de aprender?</label>
                <div>
                    <input type='checkbox' value='HoFs' class="content subject"> HoFs
                    <input type='checkbox' value='Jest' class="content subject"> Jest
                    <input type='checkbox' value='Promises' class="content subject"> Promises
                    <input type='checkbox' value='React' class="content subject"> React
                    <input type='checkbox' value='SQL' class="content subject"> SQL
                    <input type='checkbox' value='Python' class="content subject"> Python
                </div>
            </div>
            <!-- andre requisito 14 -->
            <hr>
            <div class="rate-container">
                <label for='rate' id='label-rate'>Como você avalia a Trybewarts?</label>
                <div class="rate">
                <div>
                    <input type='radio' name='rate' value='1'>
                    <label for="rate">1</label>
                </div>
                <div>
                    <input type='radio' name='rate' value='2'>
                    <label for="rate">2</label>
                </div>
                <div>
                    <input type='radio' name='rate' value='3'>
                    <label for="rate">3</label>
                </div>
                <div>
                    <input type='radio' name='rate' value='4'>
                    <label for="rate">4</label>
                </div>
                <div>
                    <input type='radio' name='rate' value='5'>
                    <label for="rate">5</label>
                </div>
                <div>
                    <input type='radio' name='rate' value='6'>
                    <label for="rate">6</label>
                </div>
                <div>
                    <input type='radio' name='rate' value='7'>
                    <label for="rate">7</label>
                </div>
                <div>
                    <input type='radio' name='rate' value='8'>
                    <label for="rate">8</label>
                </div>
                <div>
                    <input type='radio' name='rate' value='9'>
                    <label for="rate">9</label>
                </div>
                <div>
                    <input type='radio' name='rate' value='10'>
                    <label for="rate">10</label>
                </div>
            </div>
            </div>
            <label for="textarea" class="textarea">Deixe seu comentário:</label>
            <div id='textArea-container'>
                <textarea name="" id="textarea" cols="70" rows="10" maxlength="500"></textarea>
                <span id="counter">500</span>
            </div>
              <!-- andre requisito 16 -->
              <div class="checkAll">
                <label id='label-infos' for="">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" id="agreement">
            </div>

        <!-- andre requisito 17 -->
        <button id='submit-btn' class="btn" type="submit">Enviar</button>

    </form>
    <div id="resume"></div>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>

    <footer>
        Direitos reservados à Trybewarts©
    </footer>
<script src="script.js"></script>
</body>
</html>
